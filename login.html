    <title> 4Spot Login </title>

    <body>
        <form> <!-- form action = "?????" method = "post"--> <!-- Form login -->
            <p>
                <label for = "username"> Username </label>
                <input type = "text" id = "username" name = "username" placeholder = "Username" required> <br>
            </p>

            <p>
                <label for = "password"> Password </label>
                <input type = "password" id = "password" name = "password" placeholder = "Password" required> <br>
                <i class="bi bi-eye-slash" id="togglePassword"></i>
            </p>

            <a href="homepage.html">
                <input type="submit"/>
            </a>
        </form> 

        <p>
            <a href="passwordrecover.html">Password dimenticata?</a>
        </p>
        <p>

            <a href="signup.html">Non hai ancora un account? Iscriviti.</a>
        </p>


        <script> <!-- Script per mostrare la password -->
            const togglePassword = document.querySelector("#togglePassword");
            const password = document.querySelector("#password");
    
            togglePassword.addEventListener("click", function () {
                // toggle the type attribute
                const type = password.getAttribute("type") === "password" ? "text" : "password";
                password.setAttribute("type", type);
                
                // toggle the icon
                this.classList.toggle("bi-eye");
            });
    
            // prevent form submit
            const form = document.querySelector("form");
            form.addEventListener('submit', function (e) {
                e.preventDefault();
            });
        </script>
    </body>
